<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">0</div>
            <div class="button-container">
                <button class="special" id="AC">AC</button>
                <button class="special" id="+/-">+/-</button>
                <button class="special" id="pi">Ï€</button>
                <button class="operations" id="div">/</button>

                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="operations" id="mul">x</button>

                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="operations" id="sub">-</button>

                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="operations" id="add">+</button>

                <button id="0">0</button>
                <button id=".">.</button>
                <button class="operations" id="eql">=</button>
            </div>
        </div>
        

        <script src="./calculator.js"></script>
    </body>
</html>
